<!DOCTYPE html>
<html>
  <head>
    <title>Threading Benchmarks</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      // Settings for emscripten `Module`
      var Module = {
        // Don't run main() on page load
        noInitialRun: true
      };
    </script>
    <script src="./wasm-c/threads.js"></script>
    <script src="./js/algorithms/algorithms.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./app.js" type="module"></script>
    <script type="module">
      import { renderApp } from "./app.js";
      renderApp();
    </script>
  </head>
  <body>
    <h1>Threading benchmarks</h1>

    <section>
      <h3>Scenarios</h3>
      <ul id="scenarios" class="inputs" />
    </section>

    <section>
      <h3>Work</h3>
      <ul id="algorithms" class="inputs" />
    </section>

    <section>
      <h3>Work multiplier</h3>
      <section class="inputs">
        <label>Min:</label><input type="number" id="minIterations" value="0" />
        <label>Max:</label><input type="number" id="maxIterations" value="10" />
        <label>Step:</label><input type="number" id="stepIterations" value="5" />
      </section>
    </section>

    <section>
      <h3>Background threads</h3>
      <section class="inputs">
        <label for="minThreads">Min:</label><input type="number" id="minThreads" value="0" min="0" max="4" />
        <label for="maxThreads">Max:</label><input type="number" id="maxThreads" value="4" min="0" max="4" />
      </section>
    </section>

    <section class="controls">
      <button id="run">Run</button>
    </section>

    <hr>

    <section id="results-container" />
  </body>
</html>
