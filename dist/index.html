<!DOCTYPE html>
<html>
  <head>
    <title>Multithreaded test</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      // Settings for emscripten `Module`
      var Module = {
        // Don't run main() on page load
        noInitialRun: true
      };
    </script>
    <script src="./wasm-c/threads.js"></script>
    <script src="./js/algorithms/algorithms.js" type="module"></script>
    <script src="./js/threads.js" type="module"></script>
    <script type="module">
      import {
        performAlgorithmInJS,
        prepareJSWorkers,
        terminateJSWorkers
      } from "./js/threads.js";
      import {
        ALGORITHM_FIRST,
        ALGORITHM_LAST,
        algorithmName
      } from "./js/algorithms/algorithms.js";

      const SCENARIO_FIRST = 0;
      const SCENARIO_JS_SPAWN_THREADS = 0;
      const SCENARIO_JS_REUSE_THREADS = 1;
      const SCENARIO_WASM_REUSE_THREADS = 2;
      const SCENARIO_LAST = 2;

      function scenarioName(scenario) {
        switch(scenario) {
          case SCENARIO_JS_SPAWN_THREADS:
            return "JS - Spawn threads";
          case SCENARIO_JS_REUSE_THREADS:
            return "JS - Reuse threads";
          case SCENARIO_WASM_REUSE_THREADS:
            return "WASM - Reuse threads";
        }
      }

      function renderScenarios() {
        let container = document.getElementById("scenarios");
        for (let i = SCENARIO_FIRST; i <= SCENARIO_LAST; i++) {
          let li = document.createElement("li");
          let input = document.createElement("input");
          input.id = `scenario${i}`;
          input.type = "checkbox";
          input.checked = true;
          let label = document.createElement("label");
          label.htmlFor = `scenario${i}`;
          label.innerText = scenarioName(i);
          li.appendChild(input);
          li.appendChild(label);
          container.appendChild(li);
        }
      }

      function renderAlgorithms() {
        let container = document.getElementById("algorithms");
        for (let i = ALGORITHM_FIRST; i <= ALGORITHM_LAST; i++) {
          let li = document.createElement("li");
          let input = document.createElement("input");
          input.id = `alg${i}`;
          input.type = "checkbox";
          input.checked = true;
          let label = document.createElement("label");
          label.htmlFor = `alg${i}`;
          label.innerText = algorithmName(i);
          li.appendChild(input);
          li.appendChild(label);
          container.appendChild(li);
        }
      }

      function selectedAlgorithms() {
        let algorithms = [];
        for (let i = ALGORITHM_FIRST; i <= ALGORITHM_LAST; i++) {
          let input = document.getElementById(`alg${i}`);
          if (input.checked) {
            algorithms.push(i);
          }
        }
        return algorithms;
      }

      function selectedScenarios() {
        let scenarios = [];
        for (let i = SCENARIO_FIRST; i <= SCENARIO_LAST; i++) {
          let input = document.getElementById(`scenario${i}`);
          if (input.checked) {
            scenarios.push(i);
          }
        }
        return scenarios;
      }

      function selectedIterations() {
        let minIterations = parseInt(
          document.getElementById("minIterations").value
        );
        let maxIterations = parseInt(
          document.getElementById("maxIterations").value
        );
        let step = parseInt(
          document.getElementById("stepIterations").value
        );
        let iterations = [];
        for (let i = minIterations; i <= maxIterations; i += step) {
          iterations.push(i);
        }
        return iterations;
      }

      function selectedThreads() {
        let minThreads = parseInt(document.getElementById("minThreads").value);
        let maxThreads = parseInt(document.getElementById("maxThreads").value);
        let threads = [];
        for (let t = minThreads; t <= maxThreads; t++) {
          threads.push(t);
        }
        return threads;
      }

      async function prepareScenarioOptions(scenario, maxThreads) {
        switch(scenario) {
          case SCENARIO_JS_SPAWN_THREADS:
            return;

          case SCENARIO_JS_REUSE_THREADS:
            return {
              workers: await prepareJSWorkers(maxThreads)
            };

          case SCENARIO_WASM_REUSE_THREADS:
            return;
        }
      }

      async function performScenario(scenario, a, t, i, options) {
        switch(scenario) {
          case SCENARIO_JS_SPAWN_THREADS:
          case SCENARIO_JS_REUSE_THREADS:
            return await performAlgorithmInJS(a, t, i, options);

          case SCENARIO_WASM_REUSE_THREADS:
            return await Module.callMain([`${a}`, `${t}`, `${i}`]);
        }
      }

      async function teardownScenario(scenario, options) {
        switch(scenario) {
          case SCENARIO_JS_SPAWN_THREADS:
            return;

          case SCENARIO_JS_REUSE_THREADS:
            await terminateJSWorkers(options.workers);
            return;

          case SCENARIO_WASM_REUSE_THREADS:
            return;
        }
      }

      renderAlgorithms();
      renderScenarios();

      document.getElementById("run").addEventListener("click", async function() {
        (async function loop() {
          const options = {};
          const scenarios = selectedScenarios();
          const algorithms = selectedAlgorithms();
          const threads = selectedThreads();
          const iterations = selectedIterations();

          for (let s of scenarios) {
            options[s] = await prepareScenarioOptions(s, threads[threads.length - 1]);
          }

          for (let s of scenarios) {
            for (let a of algorithms) {
              for (let t of threads) {
                for (let i of iterations) {
                  let start = performance.now();
                  await performScenario(s, a, t, i, options[s]);
                  let finished = performance.now();
                  console.log(scenarioName(s), algorithmName(a), t, i, finished - start);
                }
              }
            }
          }
        })();
      });
    </script>
  </head>
  <body>
    <h1>Multithreading test</h1>
    <section>
      <h3>Scenarios</h3>
      <ul id="scenarios" class="inputs" />
    </section>

    <section>
      <h3>Algorithms</h3>
      <ul id="algorithms" class="inputs" />
    </section>

    <section>
      <h3>Threads</h3>
      <section class="inputs">
        <label>Min:</label><input type="number" id="minThreads" value="0" />
        <label>Max:</label><input type="number" id="maxThreads" value="4" />
      </section>
    </section>

    <section>
      <h3>Iterations per thread</h3>
      <section class="inputs">
        <label>Min:</label><input type="number" id="minIterations" value="0" />
        <label>Max:</label><input type="number" id="maxIterations" value="1" />
        <label>Step:</label><input type="number" id="stepIterations" value="1" />
      </section>
    </section>

    <section class="controls">
      <button id="run">Run</button>
    </section>
  </body>
</html>
